<ion-content>
  <ion-back-button icon="chevron-back-outline" text="" class="back-btn"></ion-back-button>

  <div class="header">
    <ion-label>ACCOUNT INFORMATION</ion-label>
  </div>

  <div class="body">
    <div class="user">
      <div class="user-img-container">
        <img src="{{img_url}}" class="user-img main-box-shadow">
        <img src="assets/img/edit2.svg" class="icon-edit" (click)="presentPopover()">
      </div>
      <ion-label class="user-name three-dots-2">{{ name }}</ion-label>
    </div>

    <ion-list class="settings">
      <ion-buttons routerLink="/account">
        <ion-label>Account information</ion-label>
      </ion-buttons>
      <ion-buttons routerLink="/history">
        <ion-label>Your event</ion-label>
      </ion-buttons>
      <ion-buttons routerLink="/account-setting/orders-history">
        <ion-label>Your orders</ion-label>
      </ion-buttons>
     
      <ion-buttons>
        <ion-label>Setting</ion-label>
      </ion-buttons>
      <ion-buttons>
        <ion-label>About us</ion-label>
      </ion-buttons>
      <ion-buttons (click)="openModalLogOut()">
        <ion-label>Log out</ion-label>
        <img [ngClass]="{ 'display-none': isOpeningModal }" src="assets/img/logout.svg" alt="" class="img_logout">
      </ion-buttons>
    </ion-list>
  </div>
</ion-content>
