<ion-header class="ion-no-border">
  <!-- <ion-toolbar>
    
  </ion-toolbar> -->
  <ion-back-button icon="chevron-back-outline" text="" class="back-btn"></ion-back-button>
    <ion-title>Food for you</ion-title>
</ion-header>
<ion-content fullscreen>
  <ion-item-group class="food-group">
    <ion-list lines="none" class="list-foods">
      <ion-item-group *ngFor="let foodItem of listFood" class="item-food">
        <ion-item class="ion-align-items-start ion-no-padding">
          <img [src]="foodItem.url">
          <ion-item-group class="detail-food">
            <h1>{{foodItem.name}}</h1>
            <p class="three-dots-4">
              {{foodItem.desc}}
            </p>
          </ion-item-group>
        </ion-item>
        <ion-item-group class="group-add-shop">
          <ion-label class="text-price">
            $ {{foodItem.price}}
          </ion-label>
          <img class="icon-add" (click)="addItem(foodItem)" src="assets/img/ion-add.svg" alt="">
        </ion-item-group>
      </ion-item-group>
    </ion-list>
  </ion-item-group>
</ion-content>
<ion-footer class="cart-main" >
  <ion-item-group *ngIf="anmCart === true" class="detal-cart">
    <h1>{{currentItem.name}}</h1>
    <ion-item-group class="cart-info">
      <img (click)="plusItem()" class="icon-add" src="assets/img/ion-add.svg" alt="">
      <ion-item-group class="count" >
        <p >{{currentItem.amount}}</p>
      </ion-item-group>
      <img (click)="minusItem()" class="icon-add" src="assets/img/ion-remove.svg" alt="">
    </ion-item-group>
  </ion-item-group>
  
  <ion-item-group class="cart-group" [ngClass]="{'add-cart-amount': anmCart === true }">
    <img (click)="goToFoodDetail()" class="img-cart-item"  src="assets/img/ion-cart.svg" alt="">
      <span *ngIf="totalAmount > 0"  class="amount-cart">+{{totalAmount}}</span>
  </ion-item-group>
  <ion-item-group *ngIf="anmCart === true" class="btn-add-group" >
    <ion-button (click)="clickButtonAdd()" class="btn-add">Add</ion-button>
  </ion-item-group>
  
</ion-footer>
