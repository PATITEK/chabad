  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">

  <h1 class="heading">
    Chabads

  <ion-item-group *ngFor="let chabad of chabads" class="chabad" (click)="goToChabadDetail(chabad)">
    <div class="chabad-img-container img-wrapper main-box-shadow"
      [style.background-image]="sanitizer.bypassSecurityTrustStyle(getChabadImageString(chabad))">
      <!-- <ion-spinner *ngIf="!chabad.thumb_image" class="absolute-center" name="lines"></ion-spinner> -->
      <span class="chabad-distance">{{ 2.4 }}km</span>
    </div>

    <ion-item-group class="chabad-info">
      <ion-buttons class="ion-align-items-start ion-justify-content-between">
        <h3 class="chabad-name">{{ chabad.name }}</h3>
        <span class="btn-go active-effect" (click)="goToMap()">Go</span>
      </ion-buttons>
      <ion-buttons class="ion-align-items-start">
        <img src="assets/icon/location-lite.svg">
        <p class="chabad-address">{{ chabad.address }}</p>
      </ion-buttons>
    </ion-item-group>
  </ion-item-group>
